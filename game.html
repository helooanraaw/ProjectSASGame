<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Memory Match - Pro Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <!-- Back Button -->
    <a href="index.html" class="back-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
        </svg>
        <span>Kembali</span>
    </a>
        <!-- Header dengan Logo SVG Custom -->
        <div class="header">
            <div class="logo-container">
                <svg class="game-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <polygon points="100,10 180,55 180,145 100,190 20,145 20,55" fill="url(#logoGradient)" stroke="#22d3ee" stroke-width="3" filter="url(#glow)"/>
                    <polygon points="100,40 150,70 150,130 100,160 50,130 50,70" fill="rgba(15, 23, 42, 0.8)" stroke="#06b6d4" stroke-width="2"/>
                    <path d="M 80 80 Q 70 70 75 60 Q 80 50 90 55 Q 95 50 100 50 Q 105 50 110 55 Q 120 50 125 60 Q 130 70 120 80 Q 125 90 120 100 Q 125 110 115 120 L 85 120 Q 75 110 80 100 Q 75 90 80 80 Z" fill="#22d3ee" opacity="0.9"/>
                    <rect x="65" y="95" width="20" height="28" rx="3" fill="#f59e0b" opacity="0.8"/>
                    <rect x="67" y="97" width="16" height="24" rx="2" fill="rgba(15, 23, 42, 0.6)"/>
                    <rect x="115" y="95" width="20" height="28" rx="3" fill="#f59e0b" opacity="0.8"/>
                    <rect x="117" y="97" width="16" height="24" rx="2" fill="rgba(15, 23, 42, 0.6)"/>
                    <circle cx="40" cy="40" r="3" fill="#fbbf24" opacity="0.8">
                        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="160" cy="160" r="3" fill="#fbbf24" opacity="0.8">
                        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="160" cy="40" r="2" fill="#22d3ee" opacity="0.8">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
                    </circle>
                </svg>
                <h1 class="game-title">ANIME MEMORY MATCH</h1>
                <p class="game-subtitle">Professional Edition</p>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-container">
            <div class="stat-item">
                <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </svg>
                <div class="stat-content">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
            </div>
            
            <div class="stat-item">
                <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                </svg>
                <div class="stat-content">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
            </div>
            
            <div class="stat-item">
                <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                <div class="stat-content">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
            </div>
            
            <div class="stat-item">
                <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                    <path d="M4 22h16"></path>
                    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                    <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                    <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                </svg>
                <div class="stat-content">
                    <span class="stat-label">Combo</span>
                    <span class="stat-value" id="combo">x0</span>
                </div>
            </div>
            
            <button class="restart-btn" id="restartBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"/>
                    <polyline points="1 20 1 14 7 14"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
                Restart
            </button>
        </div>

        <!-- Sound Toggle -->
        <div class="sound-toggle">
            <button class="sound-btn active" id="soundBtn">
                <svg class="sound-icon sound-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
                <svg class="sound-icon sound-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <line x1="23" y1="9" x2="17" y2="15"/>
                    <line x1="17" y1="9" x2="23" y2="15"/>
                </svg>
                <span id="soundLabel">Sound ON</span>
            </button>
        </div>

        <!-- Difficulty Selector -->
        <div class="difficulty-container">
            <button class="difficulty-btn" data-difficulty="easy">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                    <line x1="9" y1="9" x2="9.01" y2="9"/>
                    <line x1="15" y1="9" x2="15.01" y2="9"/>
                </svg>
                Easy
            </button>
            <button class="difficulty-btn active" data-difficulty="medium">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"/>
                    <line x1="9" y1="9" x2="9.01" y2="9"/>
                    <line x1="15" y1="9" x2="15.01" y2="9"/>
                </svg>
                Medium
            </button>
            <button class="difficulty-btn" data-difficulty="hard">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"/>
                    <circle cx="9" cy="9" r="1" fill="currentColor"/>
                    <circle cx="15" cy="9" r="1" fill="currentColor"/>
                </svg>
                Hard
            </button>
        </div>

        <!-- Game Grid -->
        <div class="grid-container" id="gameGrid"></div>

        <!-- Win Modal -->
        <div class="modal-overlay hidden" id="winModal">
            <div class="modal-content">
                <div class="confetti" id="confetti"></div>
                <svg class="modal-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                    <path d="M4 22h16"/>
                    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                    <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                    <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                </svg>
                <h2 class="modal-title">VICTORY!</h2>
                <p class="modal-message">Kamu berhasil menyelesaikan permainan!</p>
                <div class="modal-stats">
                    <div class="modal-stat">
                        <div class="modal-stat-label">Final Score</div>
                        <div class="modal-stat-value" id="finalScore">0</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-label">Time</div>
                        <div class="modal-stat-value" id="finalTime">00:00</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-label">Moves</div>
                        <div class="modal-stat-value" id="finalMoves">0</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-label">Best Combo</div>
                        <div class="modal-stat-value" id="finalCombo">x0</div>
                    </div>
                </div>
                <button class="play-again-btn" id="playAgainBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    Main Lagi
                </button>
            </div>
        </div>

        <!-- Footer Tip -->
        <div class="footer-tip">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
            Tip: Cocokkan kartu dengan cepat untuk membangun combo multiplayer!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
