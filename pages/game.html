<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Memory Match - Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/game.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Level Selection Modal (Shows on Load) -->
    <div class="level-modal-overlay" id="levelModal">
        <div class="level-modal">
            <h1 class="level-title">PILIH TINGKAT KESULITAN</h1>
            <div class="level-options">
                <button class="level-btn easy" onclick="selectLevel('easy')">
                    <i class="fa-solid fa-star"></i>
                    <span>MUDAH</span>
                </button>
                <button class="level-btn medium" onclick="selectLevel('medium')">
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <span>NORMAL</span>
                </button>
                <button class="level-btn hard" onclick="selectLevel('hard')">
                    <i class="fa-solid fa-meteor"></i>
                    <span>SULIT</span>
                </button>
            </div>
            <a href="menu.html" class="level-back-link">Kembali ke Menu</a>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- Back Button (Red Icon) -->
        <a href="menu.html" class="back-btn-custom">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <!-- Header -->
        <div class="header">
            <h1 class="game-title">ANIME MEMORY</h1>
        </div>

        <!-- Stats Bar -->
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">SKOR</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">LANGKAH</span>
                <span class="stat-value" id="moves">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">WAKTU</span>
                <span class="stat-value" id="timer">00:00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">COMBO</span>
                <span class="stat-value" id="combo">x0</span>
            </div>
            
            <div class="controls">
                <button class="icon-btn" id="restartBtn" title="Ulangi">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="icon-btn" id="soundBtn" title="Suara">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
        </div>

        <!-- Game Grid -->
        <div class="grid-container" id="gameGrid"></div>
    </div>

    <!-- Win Modal -->
    <div class="modal-overlay hidden" id="winModal">
        <div class="modal-content">
            <div class="trophy-icon"><i class="fa-solid fa-trophy"></i></div>
            <h2 class="modal-title">MENANG!</h2>
            <p class="modal-message">Waifu kamu bangga padamu!</p>
            
            <div class="modal-stats">
                <div class="m-stat">
                    <span>Skor Akhir</span>
                    <strong id="finalScore">0</strong>
                </div>
                <div class="m-stat">
                    <span>Waktu</span>
                    <strong id="finalTime">00:00</strong>
                </div>
                <div class="m-stat">
                    <span>Langkah</span>
                    <strong id="finalMoves">0</strong>
                </div>
            </div>

            <div class="modal-actions">
                <button class="action-btn primary" id="playAgainBtn">Main Lagi</button>
                <a href="menu.html" class="action-btn secondary">Menu Utama</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js" type="module"></script>
    <script src="../assets/js/game.js" type="module"></script>
</body>
</html>
