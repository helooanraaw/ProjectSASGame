<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">DAFTAR</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" class="form-input" required placeholder="Buat username...">
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" class="form-input" required placeholder="Email aktif...">
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" class="form-input" required placeholder="Buat password...">
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">Konfirmasi Password</label>
                <input type="password" id="regConfirmPassword" class="form-input" required placeholder="Ulangi password...">
                <p class="error-msg" id="regError"></p>
            </div>
            <button type="submit" class="auth-btn">Buat Akun</button>
        </form>
        <a href="login.html" class="auth-link">Sudah punya akun? Masuk disini</a>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
